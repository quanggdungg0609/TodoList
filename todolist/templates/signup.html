{% extends 'base.html' %}

{%block title%} Sign up{%endblock%}

{%block content%} 

    <form method="POST">
        <h3 align = "center"> Sign Up</h3>
        <div class = "form-group" >
            <label for ="email">Email</label>
            <input type = "email" class="form-control" id = "email" name = "email" placeholder="Enter email..." align = "center" />
        </div>
        <div class="form-group" >
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="email" name="username" placeholder="Enter user name" align = "center"/>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" align = "center"/>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" align = "center" />
        </div>
        <button type="submit" class = "btn btn-primary">Submit</button>
    </form>

 {%endblock%}
